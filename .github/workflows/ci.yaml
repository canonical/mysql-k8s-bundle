name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:

jobs:
  lint:
    name: Lint
    uses: canonical/data-platform-workflows/.github/workflows/lint.yaml@v23.1.0

  integration-test:
    name: Integration
    needs:
      - lint
    uses: canonical/data-platform-workflows/.github/workflows/integration_test_charm.yaml@v23.1.0
    with:
      artifact-prefix: packed-charm-  # required input, but not used
      architecture: amd64
      cloud: microk8s
      microk8s-snap-channel: 1.32-strict/stable  # renovate: latest microk8s
      juju-agent-version: 3.5.4  # renovate: juju-agent-pin-minor
      _beta_allure_report: true
    permissions:
      contents: write  # Needed for Allure Report beta
