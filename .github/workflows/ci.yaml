name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: '53 0 * * *' # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install tox
        # TODO: Consider replacing with custom image on self-hosted runner OR pinning version
        run: python3 -m pip install tox
      - name: Run linters
        run: tox run -e lint

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        juju:
          - agent: 3.5.3  # renovate: juju-agent-pin-minor
            juju-snap-channel: 3.5/stable
            allure_on_amd64: true
        architecture:
          - amd64
    name: Integration test bundle | ${{ matrix.juju.agent }}
    needs:
      - lint
    uses: canonical/data-platform-workflows/.github/workflows/integration_test_charm.yaml@v17.0.1
    with:
      artifact-prefix: packed-charm-
      architecture: ${{ matrix.architecture }}
      cloud: microk8s
      microk8s-snap-channel: 1.30-strict/stable  # renovate: latest microk8s
      juju-agent-version: ${{ matrix.juju.agent }}
      _beta_allure_report: ${{ matrix.juju.allure_on_amd64 && matrix.architecture == 'amd64' }}
    permissions:
      contents: write  # Needed for Allure Report beta
