name: Update bundle

on:
  schedule:
    - cron:  '0 */8 * * 1-5'
  workflow_dispatch:

jobs:
  update-bundles:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: 'Foresight: Collect workflow telemetry'
        uses: runforesight/foresight-workflow-kit-action@v1
      - uses: actions/checkout@v3
      - name: check for updates
        run: |
          ./update_bundle.py releases/latest/mysql-k8s-bundle.yaml
      - name: create pull request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          commit-message: Update bundles
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: update-bundles
          delete-branch: true
          title: 'Update Bundles'
          body: |
            Update bundles with new revisions from Charmhub.
          labels: |
            automated pr
          reviewers: canonical/data-platform-mysql
          draft: false
